<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="chart">
        <div class="number-stops">
            <span>200.000</span>
            <span>150.000</span>
            <span>100.000</span>
            <span>50.000</span>
        </div>

        <div id="center-graph">
            <div class="horizontal-axis">
                <span class="dotted-line"></span>
                <span class="dotted-line"></span>
                <span class="dotted-line"></span>
                <span class="dotted-line"></span>
                <span class="no-line"></span>
            </div>

            <div class="vertical-axis">
                <div class="column jul">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
                <div class="column aug">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
                <div class="column sep">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
                <div class="column oct">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
                <div class="column nov">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
                <div class="column dec">
                    <span class="us"></span>
                    <span class="ca"></span>
                    <span class="au"></span>
                    <span class="ch"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
