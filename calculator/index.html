<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>

<body class="bg-[#e5e9ec] flex justify-center items-center min-h-screen">

    <div id="calculator" class="shadow-lg rounded">
        <section id="result-container"
            class="bg-[#788f9c] w-full text-white flex flex-col justify-end items-end p-5 pt-16">
            <p id="display" class="font-light">36 + 9 +</p>
            <h1 id="result" class="font-bold text-3xl">45</h1>
        </section>

        <section id="buttons-container"
            class="flex flex-col bg-[#e9eef0] [&>div]:flex [&>div]:w-full [&>*]:font-light [&>*]:text-[#536e7a] gap-y-[0.1rem]">
            <!-- ROW 1 -->
            <div id="row-1"
                class="gap-x-[0.1rem] [&>*]:w-full [&>*]:shadow [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:h-[4.5rem] [&>*]:w-[4.5rem] [&>&]:bg-[#e4e9ec] [&>*]:hover:cursor-pointer">
                <span id="CE" class="bg-[#e4e9ec]">CE</span>
                <span id="C" class="bg-[#e4e9ec]">C</span>
                <span id="erase" class="bg-[#e4e9ec]"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline-block">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9.75L14.25 12m0 0l2.25 2.25M14.25 12l2.25-2.25M14.25 12L12 14.25m-2.58 4.92l-6.375-6.375a1.125 1.125 0 010-1.59L9.42 4.83c.211-.211.498-.33.796-.33H19.5a2.25 2.25 0 012.25 2.25v10.5a2.25 2.25 0 01-2.25 2.25h-9.284c-.298 0-.585-.119-.796-.33z" />
                    </svg></span>
                <span id="division" class="bg-[#e4e9ec] text-3xl font-extralight">&#xf7;</span>
            </div>

            <!-- ROW 2 -->
            <div id="row-2"
                class="gap-x-[0.1rem] [&>*]:shadow [&>*]:w-full [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:h-[4.5rem] [&>*]:w-[4.5rem] [&>*]:hover:cursor-pointer">
                <span id="7" class="bg-white">7</span>
                <span id="8" class="bg-white">8</span>
                <span id="9" class="bg-white">9</span>
                <span id="multiplication" class="bg-[#e4e9ec] text-3xl font-extralight">&#xd7;</span>
            </div>

            <!-- ROW 3 -->
            <div id="row-3"
                class="gap-x-[0.1rem] [&>*]:shadow [&>*]:w-full [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:h-[4.5rem] [&>*]:w-[4.5rem] [&>*]:hover:cursor-pointer">
                <span id="4" class="bg-white">4</span>
                <span id="5" class="bg-white">5</span>
                <span id="6" class="bg-white">6</span>
                <span id="minus" class="bg-[#e4e9ec] text-3xl font-extralight">&#x2212;</span>
            </div>

            <!-- ROW 4 -->
            <div id="row-4"
                class="gap-x-[0.1rem] [&>*]:shadow [&>*]:w-full [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:h-[4.5rem] [&>*]:w-[4.5rem] [&>*]:hover:cursor-pointer">
                <span id="1" class="bg-white">1</span>
                <span id="2" class="bg-white">2</span>
                <span id="3" class="bg-white">3</span>
                <span id="plus" class="bg-[#e4e9ec] text-3xl font-extralight">&#x2b;</span>
            </div>

            <!-- ROW 5 -->
            <div id="row-5"
                class="gap-x-[0.1rem] [&>*]:shadow [&>*]:w-full [&>*]:flex [&>*]:justify-center [&>*]:items-center [&>*]:h-[4.5rem] [&>*]:w-[4.5rem] [&>*]:hover:cursor-pointer">
                <span id="plus-or-minus" class="bg-white text-3xl font-extralight">&#xb1;</span>
                <span id="0" class="bg-white">0</span>
                <span id="dot" class="bg-white font-bold">&#803;</span>
                <span id="equal" class="bg-[#ff6567] text-3xl font-extralight">&#x3d;</span>
            </div>
        </section>
    </div>
</body>

</html>
