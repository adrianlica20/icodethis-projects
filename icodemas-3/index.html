<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
</head>

<body>
      <div class="discount_modal">
            <img src="./images/modal_bg.png" alt="Christmas image">
            <div class="modal_text">
                  <div class="modal_text_percent">20%</div>
                  <div>
                        <h2>Jingle all <br> the way <br> to savings</h2>
                        <p>Enter your email for an exclusive Christmas discount</p>
                  </div>
                  <form class="subscribe_form">
                        <input id="subscribe_email_input" type="email" required spellcheck="false"
                              placeholder="Enter name">
                        <button id="place_order_btn">Place order</button>
                  </form>
                  <button id="reject_btn">No thanks</button>
            </div>
            <button class="close_modal_btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M18 6l-12 12" />
                        <path d="M6 6l12 12" />
                  </svg>
            </button>
      </div>
      <div class="modal_filter"></div>
</body>

</html>
