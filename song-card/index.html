<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body class="bg-[#191414] flex justify-center items-center min-h-screen">
    <div id="player"
        class="text-white p-8 py-10 rounded relative flex items-center gap-x-4 max-w-sm w-11/12 flex-col md:py-2 md:p-2 md:flex-row md:justify-between md:max-w-lg md:px-8">
        <img class="rounded md:rounded-lg md:relative top-6 md:max-w-[100px]"
            src="https://i.scdn.co/image/ab67616d0000b273cd34380a48c22de3d0e475de" alt="">
        <div class="title-container flex justify-between items-center w-full relative md:w-auto">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="dislike-btn icon icon-tabler icon-tabler-thumb-down transition hover:cursor-pointer hover:scale-125 md:hidden"
                width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                    d="M7 13v-8a1 1 0 0 0 -1 -1h-2a1 1 0 0 0 -1 1v7a1 1 0 0 0 1 1h3a4 4 0 0 1 4 4v1a2 2 0 0 0 4 0v-5h3a2 2 0 0 0 2 -2l-1 -5a2 3 0 0 0 -2 -2h-7a3 3 0 0 0 -3 3">
                </path>
            </svg>
            <div class="song-info flex flex-col-reverse items-center mt-6 md:flex-col md:mt-0 md:items-start">
                <h1 class="text-sm text-[#919191] md:text-white md:text-md md:font-semibold tracking-wide">The Lumineers
                </h1>
                <p class="text-md font-semibold md:font-normal md:text-xs">Sleep On The Floor
                    <span class="hidden md:inline-block">- Cleopatra</span>
                </p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                class="like-btn icon icon-tabler icon-tabler-thumb-up transition hover:scale-125 hover:cursor-pointer md:hidden"
                width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                    d="M7 11v8a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-7a1 1 0 0 1 1 -1h3a4 4 0 0 0 4 -4v-1a2 2 0 0 1 4 0v5h3a2 2 0 0 1 2 2l-1 5a2 3 0 0 1 -2 2h-7a3 3 0 0 1 -3 -3">
                </path>
            </svg>
        </div>

        <!-- Large Screens Play Button -->
        <div class="hidden btn-play w-10 h-10 bg-[#fff] items-center justify-center rounded-full md:flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play-filled" width="26"
                height="26" viewBox="0 0 24 24" stroke-width="2" stroke="#1DB954" fill="#1DB954" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M7 4v16l13 -8z" fill="#1DB954"></path>
            </svg>
        </div>

        <div class="display-on-mobile w-full md:hidden">
            <!-- Progress bar -->
            <div class="wrapper-bar flex flex-wrap justify-between mt-6 mb-4">
                <div class="progress-bar w-full h-0.5 rounded-full bg-[#919191]">
                    <div class="progress-indicator w-4/6 h-full rounded-full bg-white relative">
                        <span class="w-2 h-2 bg-white rounded-full absolute -right-1 -top-0.5"></span>
                    </div>
                </div>
                <span class="text-[#4b626a] text-xs mt-1">3:47</span>
                <span class="text-[#4b626a] text-xs mt-1">5:35</span>
            </div>

            <!-- Song buttons -->
            <div id="buttons-container" class="w-9/12 mx-auto flex justify-between">
                <button id="repeat">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back" width="22"
                        height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#919191" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1"></path>
                    </svg>
                </button>
                <button id="previous">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-back"
                        width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#919191" fill="#919191"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 5v14l-12 -7z" />
                        <line x1="4" y1="5" x2="4" y2="19" />
                    </svg>
                </button>
                <button id="play-pause">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-player-play rounded-full" width="45" height="45"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="#919191" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="#9191913d" />
                        <path d="M7 4v16l13 -8z" />
                    </svg>
                </button>
                <button id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-forward"
                        width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#919191" fill="#919191"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 5v14l12 -7z" />
                        <line x1="20" y1="5" x2="20" y2="19" />
                    </svg>
                </button>
                <button id="shuffle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrows-shuffle"
                        width="22" height="22" viewBox="0 0 24 24" stroke-width="1.5" stroke="#919191" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M18 4l3 3l-3 3"></path>
                        <path d="M18 20l3 -3l-3 -3"></path>
                        <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5"></path>
                        <path d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
