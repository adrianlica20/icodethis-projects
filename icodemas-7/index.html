<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
</head>

<body>
      <div class="collection_container">
            <div class="filters_container">
                  <h3>Filters</h3>
                  <ul class="category_list">
                        <p>Category</p>
                        <li>
                              <input type="checkbox" name="cookies" id="cookies">
                              <label for="cookies">Cookies</label>
                        </li>
                        <li>
                              <input type="checkbox" name="candies" id="candies">
                              <label for="candies">Candies</label>
                        </li>
                        <li>
                              <input type="checkbox" name="ornaments" id="ornaments">
                              <label for="ornaments">Ornaments</label>
                        </li>
                        <li>
                              <input type="checkbox" name="accessories" id="accessories">
                              <label for="accessories">Accessories</label>
                        </li>
                  </ul>

                  <ul class="colors_list">
                        <p>Colors</p>
                        <li>
                              <input type="checkbox" name="color_red" id="color_red">
                              <label for="color_red">Red</label>
                        </li>
                        <li>
                              <input type="checkbox" name="color_white" id="color_white">
                              <label for="color_white">White</label>
                        </li>
                        <li>
                              <input type="checkbox" name="color_green" id="color_green">
                              <label for="color_green">Green</label>
                        </li>
                        <li>
                              <input type="checkbox" name="color_brown" id="color_brown">
                              <label for="color_brown">Brown</label>
                        </li>
                  </ul>
                  <ul class="size_list">
                        <p>Size</p>
                        <li>
                              <input type="checkbox" name="size_small" id="size_small">
                              <label for="size_small">Small</label>
                        </li>
                        <li>
                              <input type="checkbox" name="size_medium" id="size_medium">
                              <label for="size_medium">Medium</label>
                        </li>
                        <li>
                              <input type="checkbox" name="size_large" id="size_large">
                              <label for="size_large">Large</label>
                        </li>
                  </ul>
            </div>
            <ul class="products_container">
            </ul>
      </div>
</body>

</html>
