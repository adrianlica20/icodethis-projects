<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-[#f5f5f5] flex justify-center items-center min-h-screen">
    <div id="music-player" class="bg-white p-9 space-y-6 rounded max-w-md md:max-w-lg">
        <!-- Song details -->
        <div id="header" class="flex gap-x-10">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-menu-2 transition hover:scale-110 hover:cursor-pointer" width="35"
                height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#4b626a" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </svg>
            <div id="title" class="flex flex-col items-center text-[#4b626a]">
                <span class="font-thin text-center">PLAYING NOW</span>
                <h1 class="font-bold text-xl text-center">Someone Lived This</h1>
                <span class="text-center">- Hans Zimmer -</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-square-plus transition hover:scale-110 hover:cursor-pointer"
                width="35" height="35" viewBox="0 0 24 24" stroke-width="1" stroke="#4b626a" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <line x1="9" y1="12" x2="15" y2="12" />
                <line x1="12" y1="9" x2="12" y2="15" />
            </svg>
        </div>

        <!-- Song cover -->
        <img id="song-cover" class="w-52 h-52 object-cover object-top mx-auto"
            src="https://images.justwatch.com/poster/29128715/s718/blade-runner-2049.%7Bformat%7D" alt="">

        <!-- Progress bar -->
        <div class="wrapper flex flex-wrap justify-between">
            <div class="progress-bar w-full h-1.5 rounded-full bg-[#ebedec]">
                <div class="progress-indicator w-4/6 h-full rounded-full bg-[#00c0a5]"></div>
            </div>
            <span class="text-[#4b626a]">3:47</span>
            <span class="text-[#4b626a]">5:35</span>
        </div>

        <!-- Song buttons -->
        <div id="buttons-container" class="w-9/12 mx-auto flex justify-between">
            <button id="repeat">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back" width="30"
                    height="30" viewBox="0 0 24 24" stroke-width="1" stroke="#6d7e86" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1"></path>
                </svg>
            </button>
            <button id="previous">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-back" width="30"
                    height="30" viewBox="0 0 24 24" stroke-width="1" stroke="#6d7e86" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M20 5v14l-12 -7z" />
                    <line x1="4" y1="5" x2="4" y2="19" />
                </svg>
            </button>
            <button id="play-pause">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="50"
                    height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#93a0a6" fill="#6d7e86"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 4v16l13 -8z" />
                </svg>
            </button>
            <button id="next">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-skip-forward"
                    width="30" height="30" viewBox="0 0 24 24" stroke-width="1" stroke="#6d7e86" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 5v14l12 -7z" />
                    <line x1="20" y1="5" x2="20" y2="19" />
                </svg>
            </button>
            <button id="shuffle">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrows-shuffle" width="30"
                    height="30" viewBox="0 0 24 24" stroke-width="1" stroke="#6d7e86" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M18 4l3 3l-3 3"></path>
                    <path d="M18 20l3 -3l-3 -3"></path>
                    <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5"></path>
                    <path d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3"></path>
                </svg>
            </button>
        </div>

        <!-- Playlist -->
        <div id="playlist" class="text-[#6d7e86] space-y-1">
            <div
                class="playlist_song flex justify-between [&>*]:text-lg py-3 hover:scale-105 hover:cursor-pointer hover:bg-[#09d1b616]">
                <span class="song-title font-semibold">Sapper's Tree</span>
                <span class="song-duration font-semibold">3:37</span>
            </div>
            <div
                class="playlist_song flex justify-between [&>*]:text-lg text-[#3b4c53] py-3 hover:scale-105 hover:cursor-pointer hover:bg-[#09d1b616]">
                <span class="song-title font-bold">Someone Lived This</span>
                <span class="song-duration font-bold">5:35</span>
            </div>
            <div
                class="playlist_song flex justify-between [&>*]:text-lg py-3 hover:scale-105 hover:cursor-pointer hover:bg-[#09d1b616]">
                <span class="song-title font-semibold">Summer Wind</span>
                <span class="song-duration font-semibold">2:54</span>
            </div>
            <div
                class="playlist_song flex justify-between [&>*]:text-lg py-3 hover:scale-105 hover:cursor-pointer hover:bg-[#09d1b616]">
                <span class="song-title font-semibold">Orphanage</span>
                <span class="song-duration font-semibold">1:13</span>
            </div>
        </div>
    </div>
</body>

</html>
