<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="styles.css">
</head>

<body
      class="bg-gradient-to-br from-[#f5f3ff] to-[#f3f9fd] text-slate-800 flex justify-center items-center min-h-screen">
      <section
            class="before:bg-gradient-to-br before:from-[#ebe9fe] before:to-[#e5f2fd] md:before:w-[calc(100%_+_4rem)] before:h-[calc(100%_-_1rem)] md:before:-top-8">
            <div>
                  <h1 class="text-2xl font-extrabold">549, -</h1>
                  <p>Pay now, later or split up.</p>
            </div>
            <button
                  class="bg-gradient-to-r from-[#60f28f] to-[#75f5ec] p-3 rounded-md text-sm font-medium mt-4 hover:bg-gradient-to-l">BUY
                  ONLINE</button>
            <p><strong class="font-semibold">18 in online storage</strong> - can be shipped today</p>
            <div class="font-semibold">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon-check bg-slate-100 rounded-full p-0.5" width="22"
                        height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l5 5l10 -10" />
                  </svg>
                  <p><a href="#" class="underline">Free shipping</a> over NOK 800</p>
            </div>
            <div class="font-medium">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon-check bg-slate-100 rounded-full p-0.5" width="22"
                        height="22" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 12l5 5l10 -10" />
                  </svg>
                  <p><a href="#" class="underline">Lightning fast delivery</a></p>
            </div>
            <form class="bg-slate-100 p-2 rounded-md flex flex-col gap-2">
                  <p class="font-bold">See how fast you can get the item</p>
                  <div class="flex gap-2 flex-col md:flex-row">
                        <div class="flex items-center border-2 rounded-md relative">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon-search absolute left-2" width="20"
                                    height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                    <path d="M21 21l-6 -6" />
                              </svg>
                              <input class="bg-transparent w-full p-2 pl-8 rounded-md outline-slate-600 placeholder:text-slate-800"
                                    type="text" placeholder="Zip Code" spellcheck="false">
                        </div>
                        <button
                              class="bg-white flex-1 p-2 rounded-md border-2 border-transparent hover:bg-slate-50 hover:border-slate-800">Check</button>
                  </div>
            </form>
            <button
                  class="bg-gradient-to-r from-[#9fc3fd] to-[#b3abfc] p-3 rounded-md text-sm font-medium mt-4 hover:bg-gradient-to-l">PICK
                  UP IN STORE</button>
      </section>
</body>

</html>
