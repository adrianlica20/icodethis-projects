<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#f3f8fe] flex justify-center items-center min-h-screen">
    <div
        class="card bg-white p-10 gap-x-3 flex flex-col items-center w-max max-w-sm sm:items-start sm:flex-row sm:max-w-sm">

        <div class="img-holder">
            <div
                class="img-wrapper w-24 h-24 bg-[#e6effa] rounded-full flex items-center justify-center z-10 sm:w-20 sm:h-20">
                <img class="w-20 rounded-full z-10 sm:w-16"
                    src="https://pbs.twimg.com/profile_images/1213428127684272129/6chyGoDb_400x400.jpg"
                    alt="Adrian's portrait">
            </div>
        </div>

        <div class="text-information mt-1 flex flex-col items-center gap-y-6 sm:mt-4 sm:items-start">
            <!-- Profile Container -->
            <div class="person flex flex-col items-center sm:items-start">
                <h1 class="font-semibold text-lg">Adrian LicÄƒ</h1>
                <span class="text-xs">Aspiring Web Developer</span>
            </div>

            <!-- Statistics Container -->
            <div class="statistics flex flex-col gap-y-1">
                <div class="rating flex items-center gap-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                        </path>
                    </svg>
                    <span class="text-sm sm:text-xs">269 Likes</span>

                </div>
                <div class="reviews flex items-center gap-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-award" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 9m-6 0a6 6 0 1 0 12 0a6 6 0 1 0 -12 0"></path>
                        <path d="M12 15l3.4 5.89l1.598 -3.233l3.598 .232l-3.4 -5.889"></path>
                        <path d="M6.802 12l-3.4 5.89l3.598 -.233l1.598 3.232l3.4 -5.889"></path>
                    </svg>
                    <span class="text-sm sm:text-xs">6 Challenges with over 10 likes</span>
                </div>
                <div class="students flex items-center gap-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                    </svg>
                    <span class="text-sm sm:text-xs">54 Challenges completed</span>
                </div>
            </div>

            <!-- Description Container -->
            <p class="text-sm text-center sm:text-start">
                Adrian has been learning Web Development for approximately 4 months and he is looking to make a career
                switch to tech in the future.
            </p>


            <a href="https://twitter.com/adrianlica20"
                class="p-2.5 px-5 rounded border text-sm w-max transition mx-auto sm:p-1.5 sm:px-2.5 sm:mx-0 hover:text-white hover:bg-[#1c2b62] hover:shadow-lg">Show
                more</a>
        </div>
    </div>
</body>

</html>
