<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#e8ecf3] flex flex-col justify-center items-center gap-y-16 min-h-screen py-8 relative">
    <p
        class="bg-black text-white text-sm rounded-full text-center shadow-xl relative top-4 p-2 px-5 sm:p-4 sm:px-8 sm:text-lg">
        Color #F9ACA7 copied to your clipboard
    </p>

    <h1 class="font-semibold text-center text-2xl sm:text-4xl">Color pallete generator</h1>

    <div class="color-pallete_container flex flex-wrap justify-center gap-5 max-w-lg md:max-w-6xl">

        <div class="color-card_container w-48 h-72 flex flex-col items-center gap-y-3 bg-white p-3 rounded-lg shadow">
            <div class="color-card bg-[#eeedf0] w-full h-full rounded-lg"></div>
            <span class="color-code text-xl font-semibold">#eeedf0</span>
        </div>

        <div class="color-card_container w-48 h-72 flex flex-col items-center gap-y-3 bg-white p-3 rounded-lg shadow">
            <div class="color-card bg-[#a1b5c1] w-full h-full rounded-lg"></div>
            <span class="color-code text-xl font-semibold">#a1b5c1</span>
        </div>

        <div class="color-card_container w-48 h-72 flex flex-col items-center gap-y-3 bg-white p-3 rounded-lg shadow">
            <div class="color-card bg-[#f9aca7] w-full h-full rounded-lg"></div>
            <span class="color-code text-xl font-semibold">#f9aca7</span>
        </div>

        <div class="color-card_container w-48 h-72 flex flex-col items-center gap-y-3 bg-white p-3 rounded-lg shadow">
            <div class="color-card bg-[#68747d] w-full h-full rounded-lg"></div>
            <span class="color-code text-xl font-semibold">#68747d</span>
        </div>

        <div class="color-card_container w-48 h-72 flex flex-col items-center gap-y-3 bg-white p-3 rounded-lg shadow">
            <div class="color-card bg-[#cf365f] w-full h-full rounded-lg"></div>
            <span class="color-code text-xl font-semibold">#cf365f</span>
        </div>

    </div>

    <div class="generator flex flex-col items-center justify-center gap-y-4">
        <button
            class="generate bg-[#7e6cca] p-6 px-20 text-lg rounded text-white shadow transition hover:shadow-xl hover:scale-105">Generate
            pallete</button>
        <p class="font-semibold text-center">Or just press the "Spacebar" to generate new palletes.</p>
    </div>

    <div class="bg-white rounded-full p-2.5 px-6 text-[#545967] text-sm text-center">Click to copy individual color
        <span class="w-3 h-3 bg-[#545967] rounded-full"></span> Press "C" to copy pallete
    </div>
</body>

</html>
