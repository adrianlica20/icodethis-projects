<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#f7f8fc] flex justify-center items-center min-h-screen">
    <div id="container"
        class="bg-[#fff6f8] flex rounded flex-col p-6 gap-y-8 w-full sm:p-12 sm:px-18 sm:gap-x-4 sm:flex-row sm:max-w-5xl sm:w-10/12 sm:shadow-lg">
        <section class="text-center sm:w-1/4 sm:text-left">
            <div
                class="mx-auto icon-wrapper w-14 h-14 rounded-full bg-[#eef8ff] flex justify-center items-center sm:mx-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-news" width="34" height="34"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#3dc2fe" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M16 6h3a1 1 0 0 1 1 1v11a2 2 0 0 1 -4 0v-13a1 1 0 0 0 -1 -1h-10a1 1 0 0 0 -1 1v12a3 3 0 0 0 3 3h11" />
                    <line x1="8" y1="8" x2="12" y2="8" />
                    <line x1="8" y1="12" x2="12" y2="12" />
                    <line x1="8" y1="16" x2="12" y2="16" />
                </svg>
            </div>
            <span class="font-bold text-lg">News</span>
            <ul class="text-sm">
                <li>Clothes</li>
                <li>Shoes and accessories</li>
            </ul>
        </section>

        <section class="text-center sm:w-1/4 sm:text-left">
            <div
                class="mx-auto icon-wrapper w-14 h-14 rounded-full bg-[#f5f2ff] flex justify-center items-center sm:mx-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gift" width="34" height="34"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#7c62e8" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="3" y="8" width="18" height="4" rx="1" />
                    <line x1="12" y1="8" x2="12" y2="21" />
                    <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
                    <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
                </svg>
            </div>
            <span class="font-bold text-lg">Gifts</span>
            <ul class="text-sm">
                <li>Gift cards</li>
            </ul>
        </section>

        <section class="text-center sm:w-1/4 sm:text-left">
            <div
                class="mx-auto icon-wrapper w-14 h-14 rounded-full bg-[#fff1f6] flex justify-center items-center sm:mx-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-squares-filled" width="44"
                    height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#e44374" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <path d="M8 14.5l6.492 -6.492" />
                    <path d="M13.496 20.004l6.504 -6.504l-6.504 6.504z" />
                    <path d="M8.586 19.414l10.827 -10.827" />
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </div>
            <span class="font-bold text-lg">Shop by Product</span>
            <ul class="text-sm">
                <li>Dresses</li>
                <li>Cardigan and sweaters</li>
                <li>Shoe</li>
                <li>Underwear and nightwear</li>
                <li>Shorts</li>
                <li class="text-blue-600">More...</li>
            </ul>
        </section>

        <section class="text-center sm:w-1/4 sm:text-left">
            <div
                class="mx-auto icon-wrapper w-14 h-14 rounded-full bg-[#fff8ee] flex justify-center items-center sm:mx-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-speakerphone" width="34"
                    height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#f5a522" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 8a3 3 0 0 1 0 6" />
                    <path d="M10 8v11a1 1 0 0 1 -1 1h-1a1 1 0 0 1 -1 -1v-5" />
                    <path
                        d="M12 8h0l4.524 -3.77a0.9 .9 0 0 1 1.476 .692v12.156a0.9 .9 0 0 1 -1.476 .692l-4.524 -3.77h-8a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h8" />
                </svg>
            </div>
            <span class="font-bold text-lg">Promotions</span>
            <ul class="text-sm">
                <li>Party essentials</li>
                <li>Walking into 2020</li>
            </ul>
        </section>
    </div>
</body>

</html>
