<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fbf5ff] flex justify-center items-center min-h-screen text-[#433c82]">
      <button id="open-btn"
            class="opacity-0 scale-0 absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 p-2 flex flex-col items-center text-sm font-semibold transition duration-250 hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message" width="28" height="28"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M8 9h8"></path>
                  <path d="M8 13h6"></path>
                  <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z">
                  </path>
            </svg>
            Open Conversations
      </button>
      <div id="container" class="bg-white p-8 rounded-lg shadow-xl space-y-4 w-full max-w-sm transition duration-500">
            <div class="flex items-center justify-between">
                  <h1 class="font-semibold">New Message</h1>
                  <svg xmlns="http://www.w3.org/2000/svg"
                        class="close-btn hover:cursor-pointer transition hover:text-gray-500" width="30" height="30"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M18 6l-12 12"></path>
                        <path d="M6 6l12 12"></path>
                  </svg>
            </div>
            <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg"
                        class="absolute left-2 top-1/2 -translate-y-1/2 icon-tabler-search" width="22" height="22"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                        <path d="M21 21l-6 -6"></path>
                  </svg>
                  <input id="searchbar" type="search"
                        class="bg-gray-50 w-full text-sm border rounded p-3.5 pl-8 outline-none placeholder:text-xs"
                        placeholder="Type to search" spellcheck="false">
            </div>

            <div>
                  <h2 class="text-[0.6rem] font-semibold tracking-wide">RECENT CONVERSATIONS</h2>
                  <ul id="conversations-container" class="space-y-1">
                        <!-- User conversations go in here -->
                  </ul>
            </div>
      </div>
</body>

</html>
