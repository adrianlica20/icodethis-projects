<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Sliders</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <div class="top-container">
      <div class="level-up">
        <div class="outer outer-1">
          <div class="inner inner-1"></div>
          <div class="inner inner-2"></div>
          <div class="inner inner-3"></div>
          <div class="inner inner-4"></div>
          <div class="inner inner-5"></div>
          <div class="inner inner-6"></div>
          <div class="inner inner-7"></div>
          <div class="inner inner-8"></div>
          <div class="inner inner-9"></div>
        </div>
        <div class="outer outer-2">
          <div class="inner inner-1"></div>
          <div class="inner inner-2"></div>
          <div class="inner inner-3"></div>
          <div class="inner inner-4"></div>
          <div class="inner inner-5"></div>
          <div class="inner inner-6"></div>
          <div class="inner inner-7"></div>
          <div class="inner inner-8"></div>
          <div class="inner inner-9"></div>
        </div>
        <div class="outer outer-3">
          <div class="inner inner-1"></div>
          <div class="inner inner-2"></div>
          <div class="inner inner-3"></div>
          <div class="inner inner-4"></div>
          <div class="inner inner-5"></div>
          <div class="inner inner-6"></div>
          <div class="inner inner-7"></div>
          <div class="inner inner-8"></div>
          <div class="inner inner-9"></div>
        </div>
        <div class="outer outer-4">
          <div class="inner inner-1"></div>
          <div class="inner inner-2"></div>
          <div class="inner inner-3"></div>
          <div class="inner inner-4"></div>
          <div class="inner inner-5"></div>
          <div class="inner inner-6"></div>
          <div class="inner inner-7"></div>
          <div class="inner inner-8"></div>
          <div class="inner inner-9"></div>
        </div>
        <div class="outer outer-5">
          <div class="inner inner-1"></div>
          <div class="inner inner-2"></div>
          <div class="inner inner-3"></div>
          <div class="inner inner-4"></div>
          <div class="inner inner-5"></div>
          <div class="inner inner-6"></div>
          <div class="inner inner-7"></div>
          <div class="inner inner-8"></div>
          <div class="inner inner-9"></div>
        </div>
      </div>

      <div class="top-slider-cont">
        <div class="top-slider">
          <span class="back">&#60;</span>
          <div class="top-progress-bar" style="--width: 55"></div>
          <span class="forward">&#62;</span>
        </div>
      </div>

    </div>

    <div class="small-slider-cont">
      <span>$0</span>
      <div class="small-slider">
        <div class="sm-progress-bar" style="--width: 40">
          <span></span>
        </div>
      </div>
      <span>$1500</span>
    </div>

    <div class="lg-slider-cont">
      <div class="lg-slider">
        <div class="lg-progress-bar" style="--width: 54">
          <span>54%</span>
        </div>
      </div>
    </div>

    <div class="bottom-container">

      <div class="cont">
        <p>14Gb</p>
        <div class="sketch-container">
          <span><strong>Sketch</strong></span>
          <div class="sketch-slider">
            <div class="sketch-progress-bar" style="--width: 45"></div>
          </div>
        </div>
      </div>

      <div class="cont-two">
        <p>36Gb</p>
        <div class="figma-container">
          <span><strong>Figma</strong></span>
          <div class="figma-slider">
            <div class="figma-progress-bar" style="--width: 80"></div>
          </div>
        </div>
      </div>

    </div>
</body>

</html>
