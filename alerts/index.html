<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-[#01b8c6] to-[#017c83] flex flex-col gap-y-8 justify-center items-center min-h-screen">

    <div class="bg-white text-white p-8 shadow-lg flex items-center w-full relative sm:max-w-5xl">
        <div id="failure-container" class="w-16 h-16 mr-4 flex items-center justify-center relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fe5720" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="#fe5720" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-16 h-16 absolute z-10">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-[#fe5720] font-semibold text-lg w-max">Today just this @<u>iCodeThis</u> challenge as practice.
        </p>
        <span
            class="text-[#bed7db] text-xl  absolute right-6 transition-all hover:cursor-pointer hover:scale-125">&#x2715;</span>
    </div>


    <div class="bg-white text-white p-8 shadow-lg flex items-center w-full relative sm:max-w-5xl">
        <div id="success-container" class="w-16 h-16 mr-4 flex items-center justify-center relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#00c953" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="#00c953" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-16 h-16 absolute z-10">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-[#00c953] font-semibold text-lg w-max">Tomorrow I will begin reading Eloquent JavaScript. Stay
            around for updates.</p>
        <span
            class="text-[#bed7db] text-xl transition-all hover:cursor-pointer hover:scale-125 absolute right-6">&#x2715;</span>
    </div>
</body>

</html>
