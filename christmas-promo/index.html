<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Promo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="christmas-card">
      <div class="merry-xmas">
        <img
          src="src/b-n-w-chr-tree.svg"
          alt="Icon of a Christmas tree"
          class="christmas-tree"
          width="38px"
        />
        <h1>Merry Christmas!</h1>
      </div>

      <div class="message">
        <p>
          You completed all your December's tasks so we decided to get you a
          gift:
        </p>
        <p class="discount">50% off on your Yearly Premium Plan</p>
      </div>

      <button>GET YOUR GIFT</button>
    </main>
  </body>
</html>
