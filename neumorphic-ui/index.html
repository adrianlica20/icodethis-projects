<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic UI</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-[#f8f9fd] to-[#eff0f9] flex justify-center items-center min-h-screen">
    <div class="text-[#181028] p-8 flex flex-col gap-y-9 rounded-xl max-w-md md:max-w-lg">

        <div class="neumorphism-container flex flex-wrap justify-center gap-4 bg-[#f2f3f9] rounded-xl p-6">
            <div class="flex flex-col items-center gap-y-2 text-white rounded-lg p-2 py-5 w-28 neumorphism-act">
                <div class="bg-[#f97270] p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-credit-card" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
                        <path d="M3 10l18 0"></path>
                        <path d="M7 15l.01 0"></path>
                        <path d="M11 15l2 0"></path>
                    </svg>
                </div>
                <span class='text-black text-xs font-semibold'>CREDIT CARD</span>
            </div>
            <div
                class="flex flex-col items-center gap-y-2 text-white rounded-lg p-2 py-5 w-28 neumorphism neumorphism-act">
                <div class="bg-[#fcab70] p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gift" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 8m0 1a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1z"></path>
                        <path d="M12 8l0 13"></path>
                        <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7"></path>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5">
                        </path>
                    </svg>
                </div>
                <span class='text-black text-xs font-semibold'>GIFT CARDS</span>
            </div>
            <div class="flex flex-col items-center gap-y-2 text-white rounded-lg p-2 py-5 w-28 neumorphism-act">
                <div class="bg-[#7f7afe] p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-bag" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z">
                        </path>
                        <path d="M9 11v-5a3 3 0 0 1 6 0v5"></path>
                    </svg>
                </div>
                <span class='text-black text-xs font-semibold'>ORDERS</span>
            </div>
        </div>

        <p class="text-sm text-center p-3 px-12 rounded-lg bg-[#e6e9f3] reverse-neumorphism">Stay on top of your order
            status, deals, new messages and more. <a href="#" class="text-blue-600">Enable notifications</a> </p>

        <div class="flex flex-col gap-5 sm:flex-row">
            <button
                class="rounded-full text-sm p-3 bg-[#7b90fd] text-[#f2f3f9] neumorphism blue-btn sm:w-1/2">Continue</button>
            <button class="rounded-full text-sm p-3 text-[#7b90fd] neumorphism neumorphism-act sm:w-1/2">Cancel</button>
        </div>
    </div>
</body>

</html>
