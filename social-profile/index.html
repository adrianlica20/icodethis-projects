<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="social-card">
      <img
        class="avatar"
        src="https://pbs.twimg.com/profile_images/1213428127684272129/6chyGoDb_400x400.jpg"
        alt="Portrait of a woman with curly hair"
      />
      <button class="btn-follow">Follow</button>
      <h1 class="name">Adrian Lică</h1>
      <span class="username">@adrianlica20</span>
      <p class="position">Aspiring Web Developer</p>

      <p class="description">
        Self-learning HTML • CSS • JavaScript | Writing about the process
      </p>

      <div class="follow-container">
        <span><strong id="followers">39</strong> Followers •</span>
        <span><strong id="following">90</strong> Following •</span>
        <span>Since January 01, 2020</span>
      </div>
    </section>
  </body>
</html>
