<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body class="bg-gradient-to-br from-[#503c4d] to-[#322f38] flex justify-center items-center min-h-screen">
    <div class="w-7/12 max-w-2xl relative">
        <input class="bg-[#645f6d] p-4 rounded h-16 w-full placeholder:text-[#89838e] placeholder:text-xl" type="search"
            placeholder="Enter your search here">
        <div
            class="wrapper w-24 h-24 bg-[#37323c] border-4 border-[#645f6d] rounded-full flex items-center justify-center absolute -top-4 -right-5">
            <div
                class="w-20 h-20 rounded-full bg-[#313138] border-[5px] border-[#f872a8] flex items-center justify-center transition hover:bg-[#f872a8] hover:border-[#313137] hover:cursor-pointer">
                <span
                    class="text-3xl text-[#f872a8] transition hover:cursor-pointer hover:text-[#313137] hover:font-extrabold">GO</span>
            </div>
        </div>
        <div class="dropdown-container">
            <button class="link">Filters<svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-caret-down inline-block" width="14" height="14"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#f872a8" fill="#f872a8" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 10l6 6l6 -6h-12"></path>
                </svg></button>
            <div class="dropdown-menu">
                <span>Science Fiction</span>
                <span>Biography</span>
                <span>Classics</span>
                <span>Business</span>
            </div>
        </div>
    </div>
</body>

</html>
