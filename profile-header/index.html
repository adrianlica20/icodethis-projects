<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="user-info">
        <img
          src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHdvbWFuJTIwcG9ydHJhaXR8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
          alt="MetaMask profile picture"
          class="profile-pic"
        />
        <h1>MetaMask</h1>
        <span class="username">@metaMask</span>
        <p>MetaMask brings Ethereum to your web browser</p>
        <div class="socials">
          <div class="github">
            <img
              src="https://cdns.iconmonstr.com/wp-content/releases/preview/2012/240/iconmonstr-github-1.png"
              alt="github logo"
            />
          </div>
          <div class="linkedin">
            <img
              src="https://img.icons8.com/ios/512/linkedin-circled.png"
              alt="linkedin logo"
            />
          </div>
          <div class="metamask">
            <img
              src="https://img.icons8.com/external-basicons-line-edtgraphics/512/external-Fox-animals-basicons-line-edtgraphics.png"
              alt="metamask logo"
            />
          </div>
          <div class="ethereum">
            <img
              src="https://img.icons8.com/ios/512/ethereum.png"
              alt="ethereum logo"
            />
          </div>
        </div>
      </div>

      <div class="statistics">
        <div class="top">
          <div class="org-count">
            <span class="counter"> 6/8 Organizations</span>
            <img
              src="https://img.icons8.com/ios/512/info.png"
              alt="more information button"
              class="more-info"
            />
          </div>
          <div class="progress-bar"></div>
        </div>
        <div class="bottom">
          <p class="followers"><strong>4K</strong> Followers</p>
          <button class="follow-btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
