<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#edeef6] flex justify-center items-center min-h-screen">

    <div id="main"
        class="bg-[#edeef5] box-border border-[15px] rounded-xl border-white  shadow-xl rounded-lg p-7 w-full sm:shadow-none sm:max-w-2xl sm:border-0 flex flex-col">
        <h1 class='font-semibold mb-6 text-center sm:text-left'>Mortgage calculator</h1>
        <div class="container-bars flex flex-col items-center gap-x-5 gap-y-4 sm:gap-y-0 sm:items-start sm:flex-row">
            <div class="w-full sm:w-48 sm:max-w-1/3">
                <p class="text-xs mb-2">Purchase price: <span class="font-semibold">$450,000</span></p>
                <div class="bar-container w-full h-2 bg-white rounded-full">
                    <div class="bar-progress bg-[#909bff] w-1/2 h-full rounded-full relative flex items-center">
                        <span
                            class="bar-bullet bg-white w-3 h-3 rounded-full absolute right-0 border-[3px] border-[#5666ff]"></span>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-48 sm:max-w-1/3 flex flex-col justify-end">
                <p class="text-xs mb-2">Equity: <span class="font-semibold">$135,000</span></p>
                <div class="bar-container w-full h-2 bg-white rounded-full">
                    <div class="bar-progress bg-[#909bff] w-1/4 h-full rounded-full relative flex items-center">
                        <span
                            class="bar-bullet bg-white w-3 h-3 rounded-full absolute right-0 border-[3px] border-[#5666ff]"></span>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-48 sm:max-w-1/3">
                <p class="text-xs mb-2">Repayment time: <span class="font-semibold">25 years</span></p>
                <div class="bar-container w-full h-2 bg-white rounded-full">
                    <div class="bar-progress bg-[#909bff] w-11/12 h-full rounded-full relative flex items-center">
                        <span
                            class="bar-bullet bg-white w-3 h-3 rounded-full absolute right-0 border-[3px] border-[#5666ff]"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-loan w-full flex flex-col mt-9 sm:flex-row">
            <div class="flex items-baseline sm:w-52 sm:flex-col">
                <p class="text-xs mb-1 w-1/3 sm:w-full">Loan amount</p>
                <span class="font-semibold text-sm sm:text-md">$315,000</span>
            </div>

            <div class="flex flex-wrap items-baseline sm:w-52 sm:flex-col sm:flex-nowrap">
                <p class="text-xs mb-1 w-1/3 sm:w-full">Estimated pr. month:</p>
                <span class="font-semibold text-sm sm:text-md">$1,300</span>
                <p class="text-[0.6rem] text-[#9396a4] ml-2 sm:ml-0">2.10% eff./2.4% nrom. interest</p>
            </div>

            <div class="hidden sm:block"></div>
        </div>

        <button
            class="bg-[#5666ff] text-white text-xs p-3 px-4 border-2 border-[#5666ff] rounded mt-8 mx-auto transition sm:ml-0 hover:bg-[#edeef5] hover:text-[#5666ff]">Get
            a mortgage quote</button>
    </div>
</body>

</html>
