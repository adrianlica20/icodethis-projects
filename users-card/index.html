<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f5f8fe] flex justify-center items-center min-h-screen">
    <div class="bg-white p-12 shadow-lg flex flex-col items-center rounded w-full sm:max-w-sm">
        <div class="image-container h-64 w-full">
            <div class="image-container_circle relative">
                <div class="img-wrapper w-20 h-20 bg-[#c4cade] rounded-full flex items-center justify-center z-10">
                    <img class="w-16 rounded-full z-10"
                        src="https://pbs.twimg.com/profile_images/1620462374820913155/eHRETQ-I_400x400.jpg" alt="Arman">
                    <span class="hidden">@armandev10</span>
                </div>
                <div class="img-wrapper w-20 h-20 bg-[#c4cade] rounded-full flex items-center justify-center z-10">
                    <img class="w-16 rounded-full z-10"
                        src="https://pbs.twimg.com/profile_images/1535668375422226432/F2KTGUoo_400x400.jpg"
                        alt="Abderrahman">
                    <span class="hidden">@elaammari_</span>
                </div>
                <div class="img-wrapper w-20 h-20 bg-[#c4cade] rounded-full flex items-center justify-center z-10">
                    <img class="w-16 rounded-full z-10"
                        src="https://pbs.twimg.com/profile_images/1344692250308182016/dLKsLKYT_400x400.jpg"
                        alt="Bradon">
                    <span class="hidden">@Mbianou_Bradon</span>
                </div>
                <div class="img-wrapper w-20 h-20 bg-[#c4cade] rounded-full flex items-center justify-center z-10">
                    <img class="w-16 rounded-full z-10"
                        src="https://pbs.twimg.com/profile_images/1620023963827970054/4TwGPRAU_400x400.jpg" alt="Emine">
                    <span class="hidden">@eminebozd4g</span>
                </div>
                <div class="img-wrapper w-20 h-20 bg-[#c4cade] rounded-full flex items-center justify-center z-10">
                    <img class="w-16 rounded-full z-10"
                        src="https://pbs.twimg.com/profile_images/1616624283412824064/TMeOEqa3_400x400.jpg"
                        alt="Karelleh">
                    <span class="hidden">@itskarelleh</span>
                </div>
            </div>
        </div>
        <h1 class="font-semibold text-center text-lg mb-3">Looking for more inspiration?</h1>
        <p class="text-sm text-center">Follow the people above and you are guaranteed to get your daily dose of
            @iCodeThis challenges.</p>
        <button
            class="bg-[#6a80ed] border border-[#6a80ed] font-semibold transition text-white text-xs p-4 px-7 mt-7 shadow-lg rounded-full hover:bg-white hover:text-[#6a80ed]">SEE
            FEATURED CREATIVES</button>
    </div>
</body>

</html>
