<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-[#0091ea] ">
    <div class="py-12 space-y-6 box-border shadow-2xl bg-[#edf1f6] flex flex-col max-w-sm md:max-w-md">
        <h1 class="text-2xl px-7 font-bold text-[#0091ea]">Send us some feedback!</h1>
        <p class="px-7 text-sm">Do you have a suggestion or found some bug? let us know in the field below.</p>
        <textarea class="bg-white w-full p-7 placeholder:text-[#52656f] focus:outline-none" name="text-section"
            id="text-section" cols="20" rows="7" placeholder="Describe your issue or idea..." false></textarea>
        <div class="radio-form px-7 flex gap-x-16">
            <div>
                <input class="bg-[#9aa2ad] text-[#9aa2ad] hover:cursor-pointer" type="radio" id="bug"
                    name="comment-type" value="bug">
                <label class="text-[#9aa2ad] hover:cursor-pointer" for="bug">Bug</label>
            </div>
            <div>
                <input class="bg-[#9aa2ad] text-[#9aa2ad] hover:cursor-pointer" type="radio" id="comment"
                    name="comment-type" value="comment">
                <label class="text-[#9aa2ad] hover:cursor-pointer" for="comment">Comment</label>
            </div>
            <div>
                <input class="bg-[#9aa2ad] text-[#9aa2ad] hover:cursor-pointer" type="radio" id="other"
                    name="comment-type" value="other">
                <label class="text-[#9aa2ad] hover:cursor-pointer" for="other">Other</label>
            </div>
        </div>
        <button
            class="font-semibold mx-auto w-11/12 text-white border-2 bg-[#0091ea] p-3 transition-all hover:bg-[#edf1f6] hover:border-2 hover:border-[#0091ea] hover:text-[#0091ea] active:-translate-y-1">Send
            Feedback</button>
    </div>
</body>

</html>
