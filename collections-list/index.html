<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collections List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="btn-container">
      <h1>Popular Collections</h1>
      <button>Profile</button>
      <button>New York</button>
      <button>Relaxing</button>
      <button>Person</button>
      <button>Fashion</button>
    </div>

    <div class="collections">
      <div class="collection-card">
        <div class="images">
          <img src="https://images.pexels.com/photos/773371/pexels-photo-773371.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="" class="big-img people" />
          <br>
          <div class="sm-img-container">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="" class="small-img people" />
            <img src="https://images.pexels.com/photos/6934325/pexels-photo-6934325.png?auto=compress&cs=tinysrgb&w=800"
              alt="" class=" small-img people" />
            <img src="https://images.pexels.com/photos/936090/pexels-photo-936090.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="" class="small-img people" />
          </div>
        </div>

        <div class="details">
          <span class="category">People</span>
          <span class="total-imgs"><img src="https://img.icons8.com/fluency-systems-regular/512/image.png" />144</span>
        </div>
      </div>

      <div class="collection-card">
        <div class="images">
          <img
            src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="" class="big-img" />
          <br>
          <div class="sm-img-container">
            <img
              src="https://images.unsplash.com/photo-1552083375-1447ce886485?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="" class="small-img" />
            <img
              src="https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzN8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="" class=" small-img" />
            <img
              src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              alt="" class="small-img" />
          </div>
        </div>

        <div class="details">
          <span class="category">Nature</span>
          <span class="total-imgs"><img src="https://img.icons8.com/fluency-systems-regular/512/image.png" />7k</span>
        </div>
      </div>

      <div class="collection-card">
        <div class="images">
          <img
            src="https://images.unsplash.com/photo-1509024644558-2f56ce76c490?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzV8fGhpc3Rvcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
            alt="" class="big-img" />
          <br>
          <div class="sm-img-container">
            <img
              src="https://images.unsplash.com/flagged/photo-1572392640988-ba48d1a74457?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGhpc3Rvcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
              alt="" class="small-img" />
            <img
              src="https://images.unsplash.com/photo-1582034438152-77bc94ffa6ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGhpc3Rvcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
              alt="" class=" small-img" />
            <img
              src="https://images.unsplash.com/photo-1527922751658-fdc12370761e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fGhpc3Rvcnl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
              alt="" class="small-img" />
          </div>
        </div>

        <div class="details">
          <span class="category">History</span>
          <span class="total-imgs"><img src="https://img.icons8.com/fluency-systems-regular/512/image.png" />431</span>
        </div>
      </div>

  </main>
</body>

</html>
