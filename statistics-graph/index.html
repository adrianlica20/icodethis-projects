<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container overflow-hidden">
        <div class="stats-container">
            <div class="stats impressions">Impressions<span>383</span></div>
            <div class="stats rate">Click-through rate<span>9.1%</span></div>
            <div class="stats views">Views<span>97</span></div>
            <div class="stats unique-views">Unique views<span>54</span></div>
        </div>
        <canvas class="p-10" id="chartLine"></canvas>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
