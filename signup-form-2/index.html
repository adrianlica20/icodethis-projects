<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#f4f9fe] flex justify-center items-center min-h-screen">
    <form action="" class="w-11/12 p-8 sm:max-w-sm sm:p-16 bg-white flex flex-col items-center rounded-xl relative">
        <h1 class="font-bold text-xl text-center w-6/12">Join the community</h1>
        <p class="text-[0.6rem] font-semibold text-center mt-5">Take your art to the next level. Get it seen by millions
            of people.
        </p>
        <button class="w-8/12 bg-[#4968ad] text-white p-2 text-[0.6rem] rounded mt-4 sm:w-full">Join with
            Facebook</button>
        <span class="text-[0.6rem] mt-3">Or</span>
        <div id="name" class="flex w-full gap-x-1 flex-col sm:flex-row">
            <input type="text" placeholder="First name" class="text-[0.6rem] border p-2 rounded sm:w-1/2 mt-3">
            <input type="text" placeholder="Last name" class="text-[0.6rem] border p-2 rounded sm:w-1/2 mt-3">
        </div>
        <input type="email" placeholder="Email" class="text-[0.6rem] border p-2 rounded w-full mt-3">
        <input type="password" placeholder="Password" class="text-[0.6rem] border p-2 rounded w-full mt-3">
        <button type="submit" class="w-8/12 bg-[#1e2c4b] mt-3 text-white p-2 text-[0.6rem] rounded sm:w-full">Create New
            Account</button>
        <p class="text-[0.5rem] text-center mt-7 w-8/12">By joining, you agree to our Terms of Service and Privacy
            Policy</p>
    </form>
</body>

</html>
