<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#171717] flex flex-col-reverse justify-center items-center gap-y-3 min-h-screen relative">
    <div class="avatar bg-[#f3f3fe] p-2 flex items-center gap-x-3 rounded-full w-64 hover:cursor-pointer">
        <img class="w-16 h-16 rounded-full"
            src="https://pbs.twimg.com/profile_images/1213428127684272129/6chyGoDb_400x400.jpg" alt="">
        <div>
            <h1 class="text-lg font-bold">Adrian Lică</h1>
            <h2 class="font-semibold">@adrianlica20</h2>
        </div>
    </div>

    <!-- Open on click -->
    <div class="details hidden bg-white position relative p-8 px-14 rounded-xl flex flex-col items-center gap-y-4">
        <div class="flex gap-x-3 items-center">
            <img class="w-16 h-16 rounded-full"
                src="https://pbs.twimg.com/profile_images/1213428127684272129/6chyGoDb_400x400.jpg" alt="">
            <div>
                <h1 class="text-lg font-bold">Adrian Lică</h1>
                <h2 class="font-semibold">@adrianlica20</h2>
            </div>
            <div class="flex items-center justify-center border border-[#e5e5f1] rounded-full p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l5 5l10 -10"></path>
                </svg>
            </div>
        </div>

        <div class="flex items-center transition hover:cursor-pointer hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24"
                viewBox="0 0 24 24" stroke-width="2" stroke="#2b70f0" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M12 5l0 14"></path>
                <path d="M5 12l14 0"></path>
            </svg>
            <p class="text-[#2b70f0] font-semibold text-sm">Connect other account</p>
        </div>

        <span class="bg-[#e5e5f1] w-full h-0.5"></span>

        <div class="grid grid-cols-2 gap-4">
            <div class="flex hover:cursor-pointer hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lifebuoy" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                    <path d="M15 15l3.35 3.35"></path>
                    <path d="M9 15l-3.35 3.35"></path>
                    <path d="M5.65 5.65l3.35 3.35"></path>
                    <path d="M18.35 5.65l-3.35 3.35"></path>
                </svg>
                <span class="font-semibold">Support</span>
            </div>
            <div class="flex hover:cursor-pointer hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z">
                    </path>
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                </svg>
                <span class="font-semibold">Settings</span>
            </div>
            <div class="flex hover:cursor-pointer hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-star" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                    </path>
                </svg>
                <span class="font-semibold">Upgrade</span>
            </div>
            <div class="flex hover:cursor-pointer hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                    <path d="M7 12h14l-3 -3m0 6l3 -3"></path>
                </svg>
                <span class="font-semibold">Log Out</span>
            </div>
        </div>

    </div>

</body>

</html>
