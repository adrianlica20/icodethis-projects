<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Onboarding</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js" defer></script>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8f6ff] text-[#18182e] text-sm flex justify-center items-center min-h-screen">
      <div id="main" class="flex flex-col gap-y-4">
            <div class="bg-white text-[#181028] py-10 flex flex-col gap-y-3 shadow-lg rounded-xl max-w-md md:max-w-lg">
                  <div class="space-y-4 px-5 pb-5 sm:px-10">
                        <div class="flex justify-between">
                              <div class="space-y-3 sm:max-w-[65%]">
                                    <h1 class="text-xl font-semibold">Take a quick tour</h1>
                                    <p>Here are a few steps to help you hit the ground.</p>
                              </div>
                              <button id="show-more" class="ml-2 transition sm:ml-0">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                          class="icon icon-tabler icon-tabler-chevron-down transition hover:scale-125"
                                          width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M6 9l6 6l6 -6"></path>
                                    </svg>
                              </button>
                        </div>
                        <div class="flex items-center gap-x-2">
                              <span id="progress-text" class="font-semibold text-lg">40%</span>
                              <div class="w-full rounded-full h-2.5 bg-[#f8f6ff]">
                                    <div id="progress-bar" class="bg-[#18182e] border-2 h-2.5 rounded-full"
                                          style="width: 40%">
                                    </div>
                              </div>
                        </div>
                  </div>

                  <div id="checkmarks-container"
                        class="flex flex-col gap-y-4 border-t pt-5 px-5 sm:px-10 transition hover:cursor-pointer">
                        <div class="flex items-center gap-x-2.5">
                              <div
                                    class="checkmarks bg-[#18182e] border-2 w-8 h-8 flex items-center justify-center rounded-full text-[#f4f7f8] transition hover:cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check"
                                          width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M5 12l5 5l10 -10"></path>
                                    </svg>
                              </div>
                              <p>Experience contextual conversations</p>
                        </div>

                        <div class="flex items-center gap-x-2.5">
                              <div
                                    class="checkmarks bg-[#18182e] border-2 w-8 h-8 flex items-center justify-center rounded-full text-[#f4f7f8] transition hover:cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check"
                                          width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M5 12l5 5l10 -10"></path>
                                    </svg>
                              </div>
                              <p>Brand your customer experience</p>
                        </div>

                        <div class="flex items-center gap-x-2.5">
                              <div
                                    class="checkmarks bg-none border-2 w-8 h-8 flex items-center justify-center rounded-full  text-[#f4f7f8] transition hover:cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check"
                                          width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M5 12l5 5l10 -10"></path>
                                    </svg>
                              </div>
                              <p>Offer support beyond your website</p>
                        </div>

                        <div class="flex items-center gap-x-2.5">
                              <div
                                    class="checkmarks bg-none border-2 w-8 h-8 flex items-center justify-center rounded-full  text-[#f4f7f8] transition hover:cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check"
                                          width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M5 12l5 5l10 -10"></path>
                                    </svg>
                              </div>
                              <p>Top customer support with bots</p>
                        </div>

                        <div class="flex items-center gap-x-2.5">
                              <div
                                    class="checkmarks bg-none border-2 w-8 h-8 flex items-center justify-center rounded-full  text-[#f4f7f8] transition hover:cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check"
                                          width="20" height="20" viewBox="0 0 24 24" stroke-width="2"
                                          stroke="currentColor" fill="none" stroke-linecap="round"
                                          stroke-linejoin="round">
                                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                          <path d="M5 12l5 5l10 -10"></path>
                                    </svg>
                              </div>
                              <p>Build your team</p>
                        </div>
                  </div>

                  <button id="skip-btn" class="self-start ml-5 mt-4 transition sm:ml-10 hover:underline">Skip
                        this</button>
            </div>
            <button id="get-started"
                  class="mx-auto bg-[#18182e] text-white p-3 rounded-full transition sm:self-end sm:mx-0 hover:shadow-lg hover:bg-[#18182e]/90">
                  Get started
                  <span id="counter-text" class="bg-white text-[#18182e] p-1.5 px-2.5 rounded-full ml-1">2</span>
            </button>
      </div>

      <div id="show-when-skipped"
            class="hidden flex flex-col items-center gap-y-3 w-max absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-rocket transition hover:scale-125 hover:cursor-pointer" width="50"
                  height="50" viewBox="0 0 24 24" stroke-width="2" stroke="#bd195d" fill="none" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                        d="M4 13a8 8 0 0 1 7 7a6 6 0 0 0 3 -5a9 9 0 0 0 6 -8a3 3 0 0 0 -3 -3a9 9 0 0 0 -8 6a6 6 0 0 0 -5 3">
                  </path>
                  <path d="M7 14a6 6 0 0 0 -3 6a6 6 0 0 0 6 -3"></path>
                  <path d="M15 9m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            </svg>
            <p class="text-lg">My heart skips, skips a beat</p>
      </div>

      <div id="go-back"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-y-2">
            <p class="font-bold text-lg sm:text-3xl text-center">Thank you for completing our tour!</p>

            <button id="go-back-btn"
                  class="bg-[#c70427] text-white border-2 border-[#c70427] rounded-lg flex gap-x-2 items-center p-1 px-4 transition hover:text-[#c70427] hover:bg-[#c70427]/10">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 12l14 0"></path>
                        <path d="M5 12l4 4"></path>
                        <path d="M5 12l4 -4"></path>
                  </svg>
                  GO BACK
            </button>
      </div>
</body>

</html>
